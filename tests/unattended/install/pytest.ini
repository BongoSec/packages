[pytest]
filterwarnings =
    ignore:Unverified HTTPS request is being made.*
markers =
    bongosec: tests to be executed on Bongosec hosts (does not include bongosec-clusterd test).
    bongosec_cluster: test for bongosec-clusterd it is meant to be executed on the master node if a bongosec cluster is configured.
    bongosec_worker: test for bongosec cluster worker nodes. It is meant to be executed on the worker nodes.
    indexer: tests to be executed on Bongosec Indexer hosts.
    indexer_cluster: tests to be executed on Bongosec Indexer hosts on distributed installations.
    dashboard: tests to be executed on Bongosec dashboard hosts.